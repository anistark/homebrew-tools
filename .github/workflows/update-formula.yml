name: Update Formula

on:
  repository_dispatch:
    types: [update-formula]
  workflow_dispatch:
    inputs:
      formula:
        description: 'Formula name (sot or wasmrun)'
        required: true
      version:
        description: 'Version to update to'
        required: true

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Update formula
        run: |
          FORMULA="${{ github.event.client_payload.formula || github.event.inputs.formula }}"
          VERSION="${{ github.event.client_payload.version || github.event.inputs.version }}"

          # Make script executable
          chmod +x .github/scripts/update_formula.py

          # Run the update script
          python3 .github/scripts/update_formula.py "$FORMULA" "$VERSION"

      - name: Commit and push changes
        run: |
          FORMULA="${{ github.event.client_payload.formula || github.event.inputs.formula }}"
          VERSION="${{ github.event.client_payload.version || github.event.inputs.version }}"

          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add Formula/${FORMULA}.rb

          # Only commit if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "${FORMULA}: update to ${VERSION}"
            git push
            echo "✅ Successfully updated ${FORMULA} to ${VERSION}"
          else
            echo "ℹ️ No changes detected for ${FORMULA} ${VERSION}"
          fi
